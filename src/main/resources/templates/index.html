<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Kalkulator BMI</h1>
    <form th:action="@{/calculate}" method="post" class="bmi-form">
        <label for="height">Wzrost (cm):</label>
        <input type="number" step="0.1" id="height" name="height" required><br>
        <label for="weight">Waga (kg):</label>
        <input type="number" step="0.1" id="weight" name="weight" required><br><br>
        <input type="submit" value="Oblicz" class="calculate-button">
    </form>
<h3>Zakresy wartości BMI:</h3>
    <p>
        mniej niż 16 - wygłodzenie<br>
        16 - 16.99 - wychudzenie<br>
        17 - 18.49 - niedowaga<br>
        18.5 - 24.99 - wartość prawidłowa<br>
        25 - 29.99 - nadwaga<br>
        30 - 34.99 - I stopień otyłości<br>
        35 - 39.99 - II stopień otyłości<br>
        powyżej 40 - otyłość skrajna
    </p>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" class="logout-button"/>
    </form>
</div>
</body>
</html>
